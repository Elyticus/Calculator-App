<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="#" />

    <!-- Website Title -->
    <title>Calculator</title>

    <!-- CSS Style -->
    <link rel="stylesheet" href="style.css" />
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container__basic">
      <!-- Calculator Buttons -->
      <div class="buttons">
        <p class="title">Calculator</p>

        <input type="text" value=" " id="input__el" />

        <p>
          <button class="calc__buttons" id="number__1">1</button>
          <button class="calc__buttons" id="number__2">2</button>
          <button class="calc__buttons" id="number__3">3</button>
          <button class="calc__buttons operators" id="operator__plus">+</button>
        </p>

        <p>
          <button class="calc__buttons" id="number__4">4</button>
          <button class="calc__buttons" id="number__5">5</button>
          <button class="calc__buttons" id="number__6">6</button>
          <button class="calc__buttons operators" id="operator__minus">
            -
          </button>
        </p>

        <p>
          <button class="calc__buttons" id="number__7">7</button>
          <button class="calc__buttons" id="number__8">8</button>
          <button class="calc__buttons" id="number__9">9</button>
          <button class="calc__buttons operators" id="operator__multiply">
            *
          </button>
        </p>

        <p>
          <button class="calc__buttons" id="number__0">0</button>
          <button class="calc__buttons" id="dot__point">.</button>
          <button class="calc__buttons" id="operator__equal">=</button>
          <button class="calc__buttons operators" id="operator__divide">
            /
          </button>
        </p>

        <!-- Calculator Operators -->

        <p class="clear__operator">
          <button class="calc__buttons" id="clear__btn">Clear</button>
        </p>
      </div>
    </div>

    <!-- JavaScript -->
    <script src="script.js"></script>
  </body>
</html>
